name: Lint

on:
  pull_request:
    branches: ["main"]
  push:
    branches: ["main"]

jobs:
  eslint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install pnpm
        run: |
          corepack enable
          pnpm install --frozen-lockfile
      - name: Run ESLint
        run: pnpm -w exec eslint "**/*.{js,jsx,mjs}"
